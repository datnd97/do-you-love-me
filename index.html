<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="widget">

   
    <div class="container">
        
            <p>Do you love me</p>
            <button type="text" id="yes" onclick="clickYes()">Yes</button>
            <button type="text" id="no" style="position: absolute;left: 91px;" onmouseover='clickNo()'>No</button>
    </div>
</div>
    <script>


        function clickNo() {

            var widthScreen = window.innerWidth;
            var heightScreen = window.innerHeight;


            let randomWidth = Math.floor(Math.random() * widthScreen);
            let randomHeight = Math.floor(Math.random() * heightScreen);

            let getOver = document.getElementById('no');
            

            getOver.style.left = randomWidth + 'px';
            getOver.style.top = randomHeight + 'px';


        }

        function clickYes() {
            alert("Toi cung yeu ban");
        }


    </script>
</body>

</html>
